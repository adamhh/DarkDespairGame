
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Medieval Game</title>
    <link rel="preconnect"
          href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            font-size: 24px;
        }
    </style>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="assassin.js"></script>
    <script type="text/javascript" src="ground.js"></script>
    <script type="text/javascript" src="./sky.js"></script>
    <script type="text/javascript" src="./portal.js"></script>
    <script type="text/javascript" src="./items.js"></script>
    <script type="text/javascript" src="./dragon.js"></script>
    <script type="text/javascript" src="./sceneManager.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./boundingbox.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./health.js"></script>
    <script type="text/javascript" src="./weaponicons.js"></script>

</head>
<body>
    <div>
        Save the Princess <br />
    </div>
    <canvas id="gameWorld" width="950" height="750" style="background:url('sprites/background/background_new.png'); border: 1px solid black";  tabindex ="0" autofocus></canvas>

    <div>
        <br/>
        <input type="checkbox" id="play"> PLAY! <input type ="checkbox" id="mute">Mute <input type="range" id="volume" min="0" max="1" value="0.5" step="0.05"> Volume
    </div>

    <div>
        <br/>
        <h4>Controls: </h4>
        <h5> Move Left:A/Left Arrow Key, Move Right:D/Right arrow <br/></h5>
        <h5> Jump: Comma/Z (can double jump if quick enough)</h5>
        <h5> Attack: Period/X (single click)</h5>
        <h5> Sprint: Slash/C</h5>
        <h5> Press 1: Unequip weapons 2: Equip Sword 3: Equip Bow</h5>

    </div>
</body>
</html>
